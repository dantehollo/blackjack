<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <link defer src="js/apps.js" />
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <nav class="ui-bar">
            <div class="quit-container">
                <button>Cash Out</button>
            </div>
            <div class="display">
                <h2>$1000</h2>
            </div>
        </nav>
        <section class="dealer-dock">
            <div class="dealers-hand">
                <h1>Dealer's Hand</h1>
            </div>
        </section>
        <section class="mid-bar">
            <div class="side-buttons">
                <div class="button">
                    <button id="hit">
                        hit
                    </button>
                </div>
                <div class="display">
                    <h2>Amount Bet</h2>
                </div>
                <div class="button">
                    <button id="stand">
                        stand
                    </button>
                </div>
            </div>
            <aside>
                <div class="deck">
                    <h1>Deck</h1>
                </div>
            </aside>
        </section>
        <section class="player-dock">
            <div class="player-hand">
                <h1>Player's Cards</h1>
            </div>
            <div class="display">
                <h2>Sum of Cards</h2>
            </div>
        </section>
    </div>
</body>
</html>
